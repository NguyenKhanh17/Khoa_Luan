<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dashboard</title>
    <link rel="icon" href="/static/front_end_images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./styles_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="navbar-left">
            <img src="/static/front_end_images/logo.png" alt="SmartSwine Logo" class="logo">
            <span><a href="/" style="text-decoration: none;" id="navbar-title">SmartSwine</a></span>
        </div>
        <button class="menu-toggle" aria-label="Toggle Menu">☰</button>
        <ul class="navbar-menu">
            <li><a href="/overview" class="nav-overview">Overview</a></li>
            <li><a href="/solutions" class="nav-solutions">Solutions</a></li>
            <li><a href="/dashboard" class="nav-dashboard">Dashboard</a></li>
            <li><a href="/resources" class="nav-resources">Resources</a></li>
            <li><a href="/contact" class="nav-contact">Contact Us</a></li>
        </ul>
        <div class="navbar-right">
            <a href="/docs" class="nav-docs">Docs</a>
            <a href="/support" class="nav-support">Support</a>
            <div class="language-select">
                <select name="language" id="language-select">
                    <option value="en" selected>English</option>
                    <option value="vi">Vietnamese</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            <!-- <button class="start-free">Start free</button> -->
        </div>
    </nav>

    <header>
        <h1>Wellcome to SmartSwine Dashboard</h1>
    </header>

    <!-- <div class="outer-container">
        <div class="mac-header">
            <div class="buttons">
                <div class="button red"></div>
                <div class="button yellow"></div>
                <div class="button green"></div>
            </div>
        </div> -->

        <div class="container">
            <div class="left-panel">
                <div class="input-section">
                    <h3>Enter Data</h3>
                    <div class="input-flex">
                        <div class="input-item">
                            <label for="input-first-day" class="input-label">First Day</label>
                            <input type="text" id="input-first-day" placeholder="Enter value" class="input-field">
                        </div>
                        <div class="input-item">
                            <label for="input-last-day" class="input-label">Last Day</label>
                            <input type="text" id="input-last-day" placeholder="Enter value" class="input-field">
                        </div>
                    </div>
                    <br>
                    <div class="input-item-3">
                        <label for="input-id" class="input-label">ID</label>
                        <input type="text" id="input-id" placeholder="Enter value" class="input-field">
                    </div>
                </div>

                <div class="controls">
                    <h3>Controls</h3>
                    <div class="controls-flex">
                        <label for="algorithm" class="algorithm-label">Select Algorithm:</label>
                        <select id="algorithm" class="algorithm-select">
                            <option value="algorithm1">Linear Regression</option>
                            <option value="algorithm2">Gradient Boosting Regressor</option>
                            <option value="algorithm3">K Neighbors Regressor</option>
                            <option value="algorithm4">MLP Regressor</option>
                            <option value="algorithm5">SVR</option>
                            <option value="algorithm6">Random Forest Regressor</option>
                            <option value="algorithm7">Long Short Term Memory</option>
                            <option value="algorithm8">LSTM (Custom Implementation)</option>
                        </select>
                        <div id="error-message"></div>
                        <button class="control-button" id="runModel_dashboard">Run Model</button>
                        <button class="control-button" id="exportPDF" style="display: none;">Export PDF</button> <!-- Nút Export -->
                    </div>
                </div>

                <div class="chart-container">
                    <img id="barchartImage" src="/static/front_end_images/barchart.png" alt="Bar Chart" style="width: 100%; height: auto;">
                </div>
                <div class="chart-container">
                    <img id="metricsImage" src="/static/front_end_images/metrics.png" alt="Metrics" style="width: 100%; height: auto;">
                </div>
            </div>

            <div class="right-panel">
                <div class="chart-container">
                    <img id="donutImage" src="/static/front_end_images/donut_chart.png" alt="Donut Chart" style="width: 100%; height: auto;">
                </div>
                <div class="chart-container">
                    <img id="dfiImage" src="/static/front_end_images/linechart1.png" alt="Line Chart 1" style="width: 100%; height: auto;">
                </div>
                <div class="chart-container">
                    <img id="weightImage" src="/static/front_end_images/linechart2.png" alt="Line Chart 2" style="width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" style="display: none;">
        <div id="loading-container" style="display: none;">
            <div class="ring">Loading
                <span class="loading-span"></span>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 SmartSwine. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    
    <script src="./scripts_dashboard.js"></script>
</body>
</html>
